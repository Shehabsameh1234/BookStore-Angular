<div class="offcanvas offcanvas-start " data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header d-flex justify-content-between bg-dark text-Color">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Basket</h5>
        <p class="text-pointer" data-bs-dismiss="offcanvas" aria-label="Close"><i
                class="fa-solid fa-arrow-left mt-3"></i></p>
    </div>
    <div class="offcanvas-body">
        <h4 class="text-center text-Color" *ngIf="items?.length===0">basket is empty</h4>
        <div class="overflow-x-hidden" *ngFor="let item of items ,let i=index">
            <div  [id]="'row'+item.id" class="row mb-2 row-hover  p-2">
                <div class="col-5">
                    <img class="w-75 text-pointer" [routerLink]="['/shop/bookinfo',item.id]" [src]="item.pictureUrl"
                        [alt]="item.name">
                </div>
                <div class="col-7 text-Color">
                    <div class="d-flex justify-content-between ">
                        <h5>{{item.name}}</h5>
                        <i (click)="deleteItem(item.id)" class="fa-solid fa-xmark text-pointer"></i>
                    </div>
                    <p>{{item.price}},00EGP</p>
                    <p [id]="item.id"><i class="fa-solid fa-circle-exclamation"></i> only {{item.inStock}} left in stock</p>

                    <div class="amount d-flex justify-content-between px-2">
                        <p class="text-pointer " (click)="updateQuantity(item.id,item.quantity-1)">-</p>
                        <p>{{item.quantity}}</p>
                        <p class="text-pointer" (click)="updateQuantity(item.id,item.quantity+1)">+</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div *ngIf="items?.length!=0" class=" d-flex justify-content-between p-2  shadow">
        <h3 class="text-Color">subtotal</h3>
        <h3 class="text-Color ">{{totalAmount}} EGP</h3>
    </div>
    <div *ngIf="items?.length!=0">
        <button class="btn btn-dark text-Color">checkout</button>
    </div>
</div>
